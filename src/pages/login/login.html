<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Sign In</h1>
  <p>Login</p>

  <form (ngSubmit)="submitLogin()">
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="loginForm.userEmail" name="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginForm.password" name="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button type="submit" outline block>Login</button>
    </div>
  </form>

</ion-content>
