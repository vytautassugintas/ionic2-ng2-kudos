<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of kudosHistoryList">
    <ion-card-content>
      <p>{{item.senderFullName}}</p>
      <ion-badge>{{item.amount}}</ion-badge><span> kudos </span>
      <p>{{item.receiverFullName}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
