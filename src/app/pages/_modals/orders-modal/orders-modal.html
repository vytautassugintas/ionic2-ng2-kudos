<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-title>Orders</ion-title>
    </ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Close</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let order of ordersList; let index = index">
      <ion-avatar item-left>
        <img src="{{order.item.pictureUrl}}"/>
      </ion-avatar>
      <h2>{{order.item.name}}</h2>
      <h4>Price: <ion-badge>{{order.item.price}}</ion-badge></h4>
      <div item-right text-center>
        <ion-badge color="info">{{order.status}}</ion-badge>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
