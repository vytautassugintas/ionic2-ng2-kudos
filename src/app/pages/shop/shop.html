<ion-header>
  <ion-navbar>
    <ion-title>Kudos Store</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="thumbs-up"></ion-icon>
        <ion-badge>{{availablePoints}}</ion-badge>
      </button>
      <button ion-button icon-only
              (click)="openOrdersModal()">
        <ion-icon name="list-box"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of shopItems; let index = index">
    <img src="{{item.pictureUrl}}" style="max-height: 240px"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.description}}
      </p>
      <div>
      Price: <ion-badge>{{item.price}}</ion-badge> kudos
      </div>
      <ion-row>
        <ion-col text-right no-padding>
          <button ion-button clear icon-left no-padding
          (click)="buyItem(item.id, index)">
            <ion-icon name='basket'></ion-icon> Buy
          </button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
