<ion-content padding>

  <ion-title text-center>Sign In</ion-title>

  <form (ngSubmit)="submitLogin()">

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="loginForm.userEmail" name="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginForm.password" name="password"></ion-input>
    </ion-item>

    <div padding class="error" *ngIf="error">
      <p text-center ><ion-icon name="information-circle"></ion-icon> {{error.message}}</p>
    </div>

    <div padding>
      <button ion-button type="submit" block>Login</button>
    </div>

  </form>

  <ion-item text-center no-lines>
    <p>Don't have account?</p>
    <button ion-button (click)="redirectToSignUp()" type="button" small outline>Sign Up</button>
  </ion-item>

</ion-content>
